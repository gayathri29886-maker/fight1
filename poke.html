<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All 1025 Pokémon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #cc0000; /* Pokémon Red color */
            text-align: center;
        }
        #pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pokemon-card {
            background-color: #ffe033; /* A bright yellow color */
            border: 2px solid #3b4cca; /* A blue color */
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            width: 150px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .pokemon-card:hover {
            transform: translateY(-3px);
            background-color: #ffcc00;
        }
        .pokemon-number {
            font-weight: bold;
            color: #3b4cca;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>
        All Pokémon Species (National Pokédex)
    </h1>
    
    <div id="loading" class="loading">
        Loading 1025 Pokémon... Please wait.
    </div>

    <div id="pokemon-container">
        </div>

    <script>
        // JavaScript to fetch and display the Pokémon list
        async function fetchAndDisplayPokemons() {
            // The current number of unique Pokémon species is 1025.
            const POKEMON_COUNT = 1025;
            const API_URL = `https://pokeapi.co/api/v2/pokemon?limit=${POKEMON_COUNT}&offset=0`;
            
            const container = document.getElementById('pokemon-container');
            const loading = document.getElementById('loading');
            
            try {
                // 1. Fetch the data from the public API
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const allPokemons = data.results;

                // 2. Clear the loading message
                loading.style.display = 'none';

                // 3. Create and insert HTML for each Pokémon
                allPokemons.forEach((pokemon, index) => {
                    const card = document.createElement('div');
                    card.classList.add('pokemon-card');

                    // PokéAPI gives names in lowercase, so we capitalize the first letter for display
                    const capitalizedName = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
                    
                    // The index + 1 is the National Pokédex number
                    const number = index + 1;
                    const paddedNumber = String(number).padStart(4, '0'); // e.g., 0001
                    
                    card.innerHTML = `
                        <div class="pokemon-number">#${paddedNumber}</div>
                        <strong>${capitalizedName}</strong>
                    `;
                    
                    container.appendChild(card);
                });

            } catch (error) {
                // 4. Display an error if the fetch fails
                loading.textContent = '❌ Error fetching Pokémon data. Check your connection or the API status.';
                console.error("Failed to fetch Pokémon data:", error);
            }
        }

        // Start the process when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayPokemons);
    </script>

</body>
</html>
