        :root {

            --mc-bg: #1a1a1a; --mc-card: #2d2d2d; --mc-gold: #ffcc00;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--mc-bg); color: #fff; margin: 0; }
        header { background: var(--mc-green); padding: 25px; text-align: center; border-bottom: 5px solid var(--mc-dirt); }
        .main-container { display: flex; flex-wrap: wrap; max-width: 1400px; margin: 20px auto; padding: 0 15px; gap: 20px; }
        .sidebar { flex: 1; min-width: 250px; background: var(--mc-stone); padding: 15px; border-radius: 8px; height: fit-content; position: sticky; top: 20px; }
        .nav-btn { display: flex; justify-content: space-between; width: 100%; padding: 10px; margin: 4px 0; background: #444; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; text-align: left; }
        .nav-btn:hover { background: #555; }
        .nav-btn.active { background: var(--mc-green); border-left: 5px solid #fff; }
        .content { flex: 3; min-width: 300px; }
        .search-input { width: 100%; padding: 15px; margin-bottom: 20px; background: #333; border: 2px solid var(--mc-green); color: white; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        .seed-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .seed-card { background: var(--mc-card); border-radius: 8px; padding: 15px; border-bottom: 4px solid #111; transition: transform 0.2s; }
        .seed-card:hover { transform: translateY(-3px); }
        .category-tag { font-size: 10px; text-transform: uppercase; color: var(--mc-green); font-weight: bold; letter-spacing: 1px; }
        .seed-title { color: var(--mc-gold); margin: 8px 0; font-size: 18px; }
        .seed-desc { font-size: 13px; color: #ccc; line-height: 1.4; height: 40px; overflow: hidden; }
        .seed-val-box { background: #000; padding: 8px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; margin-top: 10px; }
        .seed-code { color: #00ff00; font-family: 'Courier New', monospace; font-size: 12px; overflow: hidden; text-overflow: ellipsis; }
        .copy-btn { background: var(--mc-green); color: white; border: none; padding: 5px 8px; border-radius: 3px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .copy-btn:active { background: #fff; color: #000; }
    </style>

    Object.keys(rawData).forEach(cat => {
        rawData[cat].forEach(s => {
            allSeeds.push({ val: s.v, cat: cat, title: s.t, desc: s.d });
        });
    });

    let currentFilter = 'all';

    function init() {
        const sideNav = document.getElementById('sideNav');
        Object.keys(categories).forEach(k => {
            const b = document.createElement('button');
            b.className = 'nav-btn';
            b.innerHTML = `<span>${categories[k]}</span> <span>10</span>`;
            b.onclick = () => updateCat(k, b);
            sideNav.appendChild(b);
        });
        drawSeeds();
    }

    function updateCat(k, btn) {
        currentFilter = k;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        drawSeeds();
    }

    function drawSeeds() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('seedContainer');
        container.innerHTML = '';

        const list = allSeeds.filter(s => 
            (currentFilter === 'all' || s.cat === currentFilter) && 
            (s.title.toLowerCase().includes(search) || s.desc.toLowerCase().includes(search))
        );

        list.forEach(s => {
            const div = document.createElement('div');
            div.className = 'seed-card';
            div.innerHTML = `
                <div class="category-tag">${categories[s.cat]}</div>
                <h3 class="seed-title">${s.title}</h3>
                <p class="seed-desc">${s.desc}</p>
                <div class="seed-val-box">
                    <span class="seed-code">${s.val}</span>
                    <button class="copy-btn" onclick="copySeed('${s.val}')">COPY</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function copySeed(v) {
        navigator.clipboard.writeText(v);
        alert("Seed copied to clipboard!");
    }

    init();
