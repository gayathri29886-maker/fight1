<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Seed Explorer</title>
    <style>
        :root {
            --mc-green: #48a02c;
            --mc-dirt: #795548;
            --mc-stone: #313131;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: var(--mc-green);
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 0px #2e661c;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            width: 90%;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        select, button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .seed-card {
            background-color: var(--mc-stone);
            border: 3px solid #555;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .seed-card:hover {
            transform: scale(1.02);
            border-color: var(--mc-green);
        }

        .seed-value {
            font-family: monospace;
            background: #000;
            padding: 5px 10px;
            color: #00ff00;
            display: inline-block;
            margin-top: 10px;
        }

        .tag {
            background: var(--mc-dirt);
            padding: 2px 8px;
            font-size: 0.8rem;
            border-radius: 4px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>MINECRAFT SEED FINDER</h1>
    <p>Java Edition 1.20+</p>
</header>

<div class="container">
    <div class="controls">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="village">Villages</option>
            <option value="structures">Rare Structures</option>
            <option value="survival">Hardcore/Survival</option>
        </select>
        <button onclick="displaySeeds()" style="background: var(--mc-green); color: white; font-weight: bold;">Filter Seeds</button>
    </div>

    <div id="seedList">
        </div>
</div>

<script>
    const seeds = [
        {
            value: "-7710774001980301466",
            description: "Massive Cherry Grove surrounding a lake with a village nearby.",
            category: "village",
            tags: ["Cherry Grove", "Village", "Scenic"]
        },
        {
            value: "8678943058221448233",
            description: "Woodland Mansion right at spawn next to a pillager outpost.",
            category: "structures",
            tags: ["Mansion", "Outpost", "Action"]
        },
        {
            value: "-5514112833518606830",
            description: "Ancient City located directly beneath a jungle spawn.",
            category: "structures",
            tags: ["Ancient City", "Jungle", "Loot"]
        },
        {
            value: "548301213",
            description: "Small mushroom island surrounded by deep cold ocean.",
            category: "survival",
            tags: ["Mushroom Island", "Safe Haven"]
        }
    ];

    function displaySeeds() {
        const filter = document.getElementById('categoryFilter').value;
        const listElement = document.getElementById('seedList');
        listElement.innerHTML = '';

        const filtered = seeds.filter(s => filter === 'all' || s.category === filter);

        filtered.forEach(seed => {
            const card = document.createElement('div');
            card.className = 'seed-card';
            card.innerHTML = `
                <h3>${seed.tags[0]} Adventure</h3>
                <p>${seed.description}</p>
                <div>${seed.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                <div class="seed-value">${seed.value}</div>
                <button onclick="navigator.clipboard.writeText('${seed.value}'); alert('Seed copied!')" style="margin-left:10px; font-size: 12px;">Copy</button>
            `;
            listElement.appendChild(card);
        });
    }

    // Initial load
    displaySeeds();
</script>

</body>
</html>
