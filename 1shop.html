<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Java Seed God-Tier List</title>
    <style>
        :root {
            --mc-green: #4db33d;
            --mc-stone: #3c3f41;
            --mc-bg: #0f0f0f;
            --mc-card: #1e1e1e;
            --mc-accent: #ffcc00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--mc-bg);
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://www.minecraft.net/content/dam/games/minecraft/key-art/Games_Subnav_Minecraft-Wild-Update_600x337.jpg');
            background-size: cover;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid var(--mc-green);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            max-width: 1500px;
            margin: 20px auto;
            gap: 20px;
            width: 95%;
        }

        .sidebar {
            background: var(--mc-stone);
            padding: 15px;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .nav-btn {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: #2a2a2a;
            color: #ccc;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--mc-green);
            color: white;
            border-color: #fff;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #1e1e1e;
            border: 2px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }

        .seed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--mc-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
            transition: 0.2s;
        }

        .card:hover { border-color: var(--mc-green); transform: translateY(-3px); }

        .tag { color: var(--mc-green); font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }

        .seed-box {
            background: #000;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .seed-code { font-family: monospace; color: #00ff00; font-size: 0.85rem; word-break: break-all; margin-right: 5px;}

        .copy-btn {
            background: var(--mc-green);
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            flex-shrink: 0;
        }

        @media (max-width: 900px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
    </style>
</head>

    function initNav() {
        const nav = document.getElementById('sidebarNav');
        nav.innerHTML = `<h3>Categories</h3><button class="nav-btn active" onclick="setCat('all', this)"><span>All Seeds</span><span>120</span></button>`;
        
        for (let key in categories) {
            const count = seeds.filter(s => s.cat === key).length;
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.onclick = (e) => setCat(key, btn);
            btn.innerHTML = `<span>${categories[key]}</span><span>${count}</span>`;
            nav.appendChild(btn);
        }
    }

    function setCat(cat, btn) {
        activeCat = cat;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const query = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('container');
        container.innerHTML = '';

        const filtered = seeds.filter(s => {
            const matchesSearch = s.title.toLowerCase().includes(query) || s.desc.toLowerCase().includes(query);
            const matchesCat = (activeCat === 'all' || s.cat === activeCat);
            return matchesSearch && matchesCat;
        });

        filtered.forEach(seed => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <span class="tag">${categories[seed.cat
