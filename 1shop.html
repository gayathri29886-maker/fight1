<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Java Ultra Seed Finder</title>
    <style>
        :root {
            --mc-green: #4db33d;
            --mc-stone: #3c3f41;
            --mc-bg: #121212;
            --mc-card: #252525;
            --mc-accent: #ffcc00;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--mc-bg);
            color: #eee;
            margin: 0;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://www.minecraft.net/content/dam/games/minecraft/key-art/Games_Subnav_Minecraft-Wild-Update_600x337.jpg');
            background-size: cover;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid var(--mc-green);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            max-width: 1400px;
            margin: 20px auto;
            gap: 20px;
            padding: 0 20px;
        }

        .sidebar {
            background: var(--mc-stone);
            padding: 15px;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .nav-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 4px 0;
            background: #2a2a2a;
            color: #bbb;
            text-align: left;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--mc-green);
            color: white;
            border-color: #7cfc00;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            background: #1e1e1e;
            border: 2px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .seed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--mc-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover { border-color: var(--mc-green); transform: translateY(-5px); }

        .tag {
            font-size: 0.7rem;
            color: var(--mc-green);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .seed-display {
            background: #000;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #444;
        }

        .seed-code { font-family: monospace; color: #00ff00; }

        .copy-btn {
            background: var(--mc-green);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        @media (max-width: 800px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
    </style>
</head>
<body>

<header>
    <h1>MINECRAFT SEED MASTER</h1>
    <p>Java Edition 1.20 / 1.21 - Ultimate Collection</p>
</header>

<div class="main-layout">
    <div class="sidebar">
        <h3 style="margin-top:0">Filter by Type</h3>
        <button class="nav-btn active" onclick="filterCat('all', this)">All Seeds</button>
        <button class="nav-btn" onclick="filterCat('speedrun', this)">üöÄ Speedrun</button>
        <button class="nav-btn" onclick="filterCat('beautiful', this)">üå∏ Beautiful</button>
        <button class="nav-btn" onclick="filterCat('impossible', this)">ü§Ø Impossible</button>
        <button class="nav-btn" onclick="filterCat('scary', this)">üëª Scary</button>
        <button class="nav-btn" onclick="filterCat('flat', this)">üöú Flat Village</button>
        <hr style="border:0; border-top:1px solid #555; margin: 10px 0;">
        <button class="nav-btn" onclick="filterCat('island', this)">üèùÔ∏è Survival Islands</button>
        <button class="nav-btn" onclick="filterCat('jungle', this)">üå≥ Jungle / Lush</button>
        <button class="nav-btn" onclick="filterCat('desert', this)">üèúÔ∏è Desert Finds</button>
        <button class="nav-btn" onclick="filterCat('winter', this)">‚ùÑÔ∏è Snowy / Ice</button>
        <button class="nav-btn" onclick="filterCat('cavern', this)">üï≥Ô∏è Massive Caves</button>
        <button class="nav-btn" onclick="filterCat('ocean', this)">üåä Ocean / Water</button>
        <button class="nav-btn" onclick="filterCat('nether', this)">üî• Nether Starts</button>
    </div>

    <div class="content">
        <input type="text" id="search" class="search-bar" placeholder="Search for specific seeds or structures..." oninput="render()">
        <div class="seed-grid" id="container"></div>
    </div>
</div>

<script>
    let activeCategory = 'all';

    const seeds = [
        // --- PREVIOUS CATEGORIES (KEEPING OLD DATA) ---
        { val: "328838920956", cat: "speedrun", title: "Sub-10 World", desc: "Fast blacksmith and stronghold near spawn." },
        { val: "-7710774001980301466", cat: "beautiful", title: "Cherry Ring", desc: "Circular cherry valley with a lake." },
        { val: "5145327311", cat: "impossible", title: "Floating Mansion", desc: "Mansion generated in the sky." },
        { val: "8678943058221448233", cat: "flat", title: "Builder's Plain", desc: "Massive flat land next to village." },

        // --- NEW CATEGORIES: SPECIAL UNIQUE SEEDS ---
        
        // 1. SURVIVAL ISLANDS
        { val: "-8497862540051926371", cat: "island", title: "Hardcore Pebble", desc: "One tree, tiny sand patch, vast ocean. The ultimate challenge." },
        { val: "234", cat: "island", title: "Village Atoll", desc: "A circular island made entirely of a village and its docks." },

        // 2. JUNGLE / LUSH
        { val: "2920383606238297", cat: "jungle", title: "The Lush Crater", desc: "A circular sinkhole in a jungle that goes down to bedrock with lush plants." },
        { val: "-1002", cat: "jungle", title: "Bamboo Heart", desc: "Spawn inside a jungle so thick you can't see the sky." },

        // 3. DESERT FINDS
        { val: "888", cat: "desert", title: "The Quad Temple", desc: "Four desert temples all within 500 blocks of the center." },
        { val: "123456789", cat: "desert", title: "Shipwrecked Sands", desc: "An ocean shipwreck generated in the middle of a desert dune." },

        // 4. SNOWY / ICE
        { val: "1212", cat: "winter", title: "The Ice Spike Wall", desc: "Massive wall of ice spikes protecting a small snowy village." },
        { val: "55332", cat: "winter", title: "The Igloo Laboratory", desc: "Spawn next to an igloo with a rare basement setup for brewing." },

        // 5. MASSIVE CAVES
        { val: "777", cat: "cavern", title: "Dripstone Cathedral", desc: "A cave so large it has its own weather and clouds underground." },
        { val: "101010", cat: "cavern", title: "Ancient City Gateway", desc: "A surface hole that drops you directly into a City center." },

        // 6. OCEAN / WATER
        { val: "55", cat: "ocean", title: "Guardian's Spawn", desc: "You spawn in the water right on top of a Monument." },
        { val: "9981", cat: "ocean", title: "Double Shipwreck", desc: "Two shipwrecks merged together to form one giant ghost ship." },

        // 7. NETHER STARTS
        { val: "19", cat: "nether", title: "Bastion Bridge", desc: "The ruined portal at spawn puts you on a bridge inside a Bastion." },
        { val: "666", cat: "nether", title: "Fortress Goldmine", desc: "Easy access to a Nether Fortress near a gold-rich delta." }
    ];

    function filterCat(cat, btn) {
        activeCategory = cat;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const query = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('container');
        container.innerHTML = '';

        const filtered = seeds.filter(s => {
            const matchesSearch = s.title.toLowerCase().includes(query) || s.desc.toLowerCase().includes(query);
            const matchesCat = (activeCategory === 'all' || s.cat === activeCategory);
            return matchesSearch && matchesCat;
        });

        filtered.forEach(seed => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div>
                    <span class="tag">${seed.cat}</span>
                    <h3 style="margin:8px 0; color:var(--mc-accent);">${seed.title}</h3>
                    <p style="font-size:0.85rem; color:#ccc; margin-bottom:15px;">${seed.desc}</p>
                </div>
                <div class="seed-display">
                    <span class="seed-code">${seed.val}</span>
                    <button class="copy-btn" onclick="copy('${seed.val}')">COPY</button>
                </div>
            `;
            container.appendChild(el);
        });
    }

    function copy(val) {
        navigator.clipboard.writeText(val);
        alert("Seed: " + val + " copied to clipboard!");
    }

    // Initial Run
    render();
</script>

</body>
</html>
