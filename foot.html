<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shooting Game</title>
    <style>
        /* CSS to center the game canvas and give it a border */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #000033; /* Dark blue background for space/sky */
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="game.js"></script>

</body>
</html>
