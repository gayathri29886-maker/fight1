<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shooter Game (Single File)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gameCanvas {
            border: 4px solid #444;
            background-color: #000033; /* Dark blue background for space/sky */
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // 1. Setup the Canvas and Context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 2. Game Objects
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 70,
            width: 50,
            height: 50,
            color: 'skyblue',
            speed: 5
        };

        const enemy = {
            x: 100,
            y: 50,
            radius: 20,
            color: 'red'
        };

        // Array to hold all the bullets
        let bullets = [];

        // 3. Movement and Firing State
        let keys = {}; // Object to track which keys are pressed
        let canFire = true; // Prevents holding down spacebar for rapid-fire

        // Event listeners for key presses
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Fire bullet on spacebar press
            if (e.key === ' ' && canFire) {
                fireBullet();
                canFire = false; // Set flag to prevent immediate next shot
                setTimeout(() => { canFire = true; }, 300); // 300ms delay between shots
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // 4. Drawing Functions
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemy() {
            ctx.fillStyle = enemy.color;
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 5. Game Logic Functions
        function fireBullet() {
            const bullet = {
                x: player.x + player.width / 2, // Start in the center of the player
                y: player.y,
                speed: 7
            };
            bullets.push(bullet);
        }

        function update() {
            // Player Movement
            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += player.speed;
            }
            
            // Keep player within bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // Bullet Movement and Cleanup
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed; // Move up

                // Collision Detection (Basic Rect-Circle check)
                const dx = bullet.x - enemy.x;
                const dy = bullet.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < enemy.radius) {
                    // HIT!
                    console.log("Enemy Hit!");
                    
                    // Respawn enemy at a random location at the top
                    enemy.x = Math.random() * (canvas.width - enemy.radius * 2) + enemy.radius;
                    enemy.y = 50; 
                    
                    return false; // Remove the bullet
                }

                // Keep bullet if it's still on screen (y > 0)
                return bullet.y > 0;
            });
        }


        // 6. The Main Game Loop
        function gameLoop() {
            // 1. Clear the entire canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 2. Update all object positions and check for collisions
            update();

            // 3. Draw everything in their new positions
            drawPlayer();
            drawEnemy();
            drawBullets();

            // 4. Repeat the loop
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop!
        gameLoop();
    </script>

</body>
</html>
