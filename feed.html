<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Feedback Wall</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
        }
        .feedback-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .feedback-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center py-6 bg-white rounded-xl shadow-md mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-700">The Public Feedback Wall</h1>
            <p class="mt-2 text-lg text-gray-500">Share your thoughts anonymously and see what others are saying.</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="flex justify-center items-center p-8">
            <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-indigo-500 font-medium">Initializing...</span>
        </div>

        <!-- Feedback Submission Form -->
        <div id="form-container" class="bg-white p-6 rounded-xl shadow-lg mb-10 border-t-4 border-indigo-500 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Post Your Feedback</h2>
            <form id="feedback-form">
                <div class="mb-4">
                    <label for="feedback-text" class="block text-sm font-medium text-gray-700 mb-2">Message (Max 300 chars):</label>
                    <textarea id="feedback-text" name="feedback-text" rows="4" maxlength="300" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 resize-none text-gray-800"
                        placeholder="Type your constructive feedback, suggestion, or thought here..."></textarea>
                </div>
                <button type="submit" id="submit-button"
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50"
                    disabled>
                    Submit Feedback
                </button>
            </form>
            <p id="submission-message" class="mt-4 text-sm text-center font-medium hidden"></p>
        </div>

        <!-- User ID Information (Mandatory for multi-user/public apps) -->
        <div id="user-info" class="bg-gray-100 p-3 rounded-lg text-center text-sm mb-6 border border-gray-200 hidden">
            <p class="text-gray-600">
                Your Current User ID (for sharing/reference):
                <span id="user-id-display" class="font-mono text-indigo-700 bg-indigo-100 px-2 py-1 rounded"></span>
            </p>
        </div>

        <!-- Feedback Display Area -->
        <h2 class="text-3xl font-bold text-gray-800 mb-5 border-b pb-2">Recent Public Posts</h2>
        <div id="feedback-list" class="space-y-6">
            <!-- Feedback items will be inserted here -->
        </div>

        <p id="empty-state" class="text-center text-gray-500 text-xl py-10 hidden">No feedback posts yet. Be the first to share your thoughts!</p>
    </div>

    <!-- Firebase SDK Imports and Initialization -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        const loadingIndicator = document.getElementById('loading-indicator');
        const formContainer = document.getElementById('form-container');
        const submitButton = document.getElementById('submit-button');
        const feedbackForm = document.getElementById('feedback-form');
        const feedbackTextarea = document.getElementById('feedback-text');
        const feedbackList = document.getElementById('feedback-list');
        const emptyState = document.getElementById('empty-state');
        const userIdDisplay = document.getElementById('user-id-display');
        const userInfo = document.getElementById('user-info');
        const submissionMessage = document.getElementById('submission-message');

        // Firestore Path for Public Data: /artifacts/{appId}/public/data/feedback_posts
        const PUBLIC_FEEDBACK_COLLECTION_PATH = `artifacts/${appId}/public/data/feedback_posts`;

        // 1. Initialize Firebase and Authentication
        const initFirebase = async () => {
            try {
                // setLogLevel('Debug'); // Uncomment to see Firebase logs
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        userInfo.classList.remove('hidden');
                        isAuthReady = true;
                        console.log("Firebase Auth Ready. User ID:", userId);
                        // Once authenticated, enable form and start listening for data
                        submitButton.disabled = false;
                        loadingIndicator.classList.add('hidden');
                        formContainer.classList.remove('hidden');
                        startRealtimeListener();
                    } else {
                        // Attempt sign-in if not yet signed in
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            // Fallback to anonymous sign-in if no custom token
                            await signInAnonymously(auth);
                        }
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingIndicator.innerHTML = '<p class="text-red-500 font-medium">Failed to initialize. Check console for details.</p>';
                submitButton.disabled = true;
            }
        };

        // Helper function to format the date
        const formatDate = (timestamp) => {
            if (!timestamp) return 'Just now';
            // Firestore timestamp object: { seconds: ..., nanoseconds: ... }
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit', minute: '2-digit', hour12: true
            }) + ' - ' + date.toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', year: 'numeric'
            });
        };

        // 2. Real-time Listener for Public Feedback Posts
        const startRealtimeListener = () => {
            if (!db || !isAuthReady) {
                console.warn("Database not ready or not authenticated. Skipping listener setup.");
                return;
            }

            const feedbackQuery = query(collection(db, PUBLIC_FEEDBACK_COLLECTION_PATH));

            onSnapshot(feedbackQuery, (snapshot) => {
                const posts = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    posts.push({
                        id: doc.id,
                        ...data
                    });
                });

                // Sort by creation date (newest first). Firestore timestamps are objects.
                posts.sort((a, b) => {
                    if (!a.createdAt) return 1;
                    if (!b.createdAt) return -1;
                    // Compare seconds value
                    return b.createdAt.seconds - a.createdAt.seconds;
                });

                renderFeedback(posts);
            }, (error) => {
                console.error("Error listening to feedback posts:", error);
                feedbackList.innerHTML = '<p class="text-red-500">Error loading posts.</p>';
            });
        };

        // 3. Rendering Logic
        const renderFeedback = (posts) => {
            feedbackList.innerHTML = ''; // Clear previous content

            if (posts.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'feedback-card bg-white p-5 rounded-lg border border-gray-200 shadow-sm';
                    postElement.innerHTML = `
                        <p class="text-gray-800 text-lg whitespace-pre-wrap">${post.content}</p>
                        <div class="mt-3 pt-3 border-t border-gray-100 flex justify-between items-center text-xs text-gray-400">
                            <span>Posted ${formatDate(post.createdAt)}</span>
                            <!-- Show the user ID that posted it for reference (optional, but good for public context) -->
                            <span class="font-medium">User: ${post.authorId ? post.authorId.substring(0, 8) + '...' : 'Anonymous'}</span>
                        </div>
                    `;
                    feedbackList.appendChild(postElement);
                });
            }
        };

        // 4. Form Submission Handler
        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isAuthReady || !db) {
                alertUser('System not ready. Please wait.', 'text-red-500');
                return;
            }

            const content = feedbackTextarea.value.trim();

            if (content.length < 10) {
                alertUser('Feedback must be at least 10 characters long.', 'text-red-500');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Posting...';

            try {
                // Add the new document to the public collection
                await addDoc(collection(db, PUBLIC_FEEDBACK_COLLECTION_PATH), {
                    content: content,
                    authorId: userId, // Record who posted it (even if anonymous)
                    createdAt: serverTimestamp() // Use Firestore's server timestamp
                });

                feedbackTextarea.value = ''; // Clear form
                alertUser('Feedback posted successfully!', 'text-green-600');

            } catch (error) {
                console.error("Error submitting feedback:", error);
                alertUser('Failed to post feedback: ' + error.message, 'text-red-500');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Feedback';
            }
        });

        // 5. Basic UI Alert Function (Replaces alert())
        const alertUser = (message, colorClass) => {
            submissionMessage.textContent = message;
            submissionMessage.className = `mt-4 text-sm text-center font-medium ${colorClass}`;
            submissionMessage.classList.remove('hidden');

            // Hide the message after 5 seconds
            setTimeout(() => {
                submissionMessage.classList.add('hidden');
            }, 5000);
        };

        // Enable button when content is present
        feedbackTextarea.addEventListener('input', () => {
            if (isAuthReady) {
                submitButton.disabled = feedbackTextarea.value.trim().length < 10;
            }
        });


        // Start the application
        initFirebase();

    </script>
</body>
</html>
