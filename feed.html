<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyscraper Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="nofollow" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6ee7b7; /* Bright green for income */
            --secondary-color: #818cf8; /* Light indigo/violet for progress */
            --background-color: #1f2937; /* Dark Grey background */
            --card-color: #374151; /* Slightly lighter card base */
            --font-color: #f9fafb; /* Off-white text */
        }

        /* --- LIGHT MODE OVERRIDES --- */
        body.light-mode {
            background-color: #f3f4f6; /* Light Grey background */
            color: #1f2937; /* Dark text */
        }

        body.light-mode .game-container {
            background-color: #ffffff; /* White card base */
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .stat-card {
            background-color: #e5e7eb; /* Lighter card background */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Text colors in light mode */
        body.light-mode .stat-card p {
            color: #4b5563;
        }

        body.light-mode #money-display {
            color: #059669;
        }

        body.light-mode #apartment-display {
            color: #4f46e5;
        }

        body.light-mode #passive-income-display {
            color: #059669;
        }

        /* Actions panel and XP bar background in light mode */
        body.light-mode #actions-panel {
            background-color: #e5e7eb;
            border-color: #d1d5db;
        }

        body.light-mode .bg-indigo-900\/30 {
            background-color: #e0e7ff;
            border-color: #a5b4fc;
        }

        body.light-mode .text-indigo-300 {
            color: #3b82f6;
        }

        body.light-mode .text-indigo-500 {
            color: #60a5fa;
        }

        body.light-mode .bg-indigo-900 {
            background-color: #bfdbfe;
        }

        body.light-mode footer p {
            color: #6b7280; 
        }
        
        body.light-mode footer {
            border-color: #e5e7eb; 
        }
        /* --- END LIGHT MODE OVERRIDES --- */

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem; 
            transition: background-color 0.3s, color 0.3s;
        }

        .game-container {
            width: 100%;
            max-width: 1024px;
            background-color: var(--card-color);
            border-radius: 1.5rem;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* Stats Panel Layout: 1 column on mobile, 3 columns on tablet/desktop */
        #stats-panel {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        @media (min-width: 640px) { /* sm breakpoint */
            #stats-panel {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .stat-card {
            background-color: #4b5563; /* Darker card background */
            padding: 1.25rem;
            border-radius: 0.75rem;
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .action-button {
            transition: all 0.2s;
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            border: none;
            /* Added margin for button spacing */
            margin-bottom: 0.75rem; 
            width: 100%; /* Make them full width for visibility */
            text-align: left; /* Align text inside button */
        }

        .action-button:hover:not(:disabled) {
            box-shadow: 0 12px 25px -5px rgba(110, 231, 183, 0.4), 0 6px 12px -3px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .action-button:disabled {
            cursor: not-allowed;
            opacity: 0.4;
        }

        /* Custom animation for rent collection */
        @keyframes rentPulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        #passive-income-display {
            display: flex;
            align-items: center;
            font-size: 1.25rem; 
            font-weight: 700;
            color: var(--primary-color);
        }

        #passive-income-display span {
            animation: rentPulse 2s infinite ease-in-out;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>

        <header class="text-center mb-8 relative">

        <div class="mb-8 p-4 bg-indigo-900/30 border border-indigo-700 rounded-xl shadow-inner">

            </div>
            <div class="w-full bg-indigo-900 rounded-full h-3">

            </div>
            <p class="text-xs text-indigo-500 mt-1">Earn XP by building Apartment Units!</p>
        </div>

        <div id="stats-panel" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">

                <p id="passive-income-display">
                    ‚Çπ0.00
                    <span>/ sec</span>
                </p>
            </div>
        </div>
        
        <div id="actions-panel" class="p-6 bg-gray-700/50 border border-gray-600 rounded-xl shadow-inner mb-8">
            <h2 class="text-2xl font-extrabold mb-4 text-white border-b border-gray-600 pb-2">üèóÔ∏è Actions & Upgrades</h2>
            
            <button id="build-apartment-btn" class="action-button bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg flex justify-between items-center" onclick="buildApartment()">
                <span>**Build Apartment Unit** (Adds +1 Unit, +‚Çπ5/sec)</span>
                <span class="text-lg font-black">Cost: ‚Çπ5,000</span>
            </button>
            
            <button id="upgrade-land-btn" class="action-button bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg flex justify-between items-center" onclick="upgradeLand()" disabled>
                <span>**Upgrade Land** (Allows higher level construction)</span>
                <span class="text-lg font-black">Cost: ‚Çπ50,000</span>
            </button>
            
            <p class="text-sm text-gray-400 mt-4">More upgrades will unlock as your Level increases.</p>
        </div>

        <footer class="text-center mt-8 pt-6 border-t border-gray-700/50">
            <p class="text-sm text-gray-500">
                Developed by Sukesh(G7A)
            </p>
        </footer>

</body>
</html>
