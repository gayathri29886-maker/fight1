<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Community Feedback Wall</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles for Inter font and animations -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .post-card {
            transition: all 0.2s ease-in-out;
            border-left: 5px solid #6366f1; /* Indigo accent */
        }
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center py-8 bg-white rounded-xl shadow-lg mb-8 border-b-4 border-indigo-600">
            <h1 class="text-5xl font-extrabold text-gray-900 tracking-tight">Community Voice</h1>
            <p class="mt-3 text-xl text-indigo-600">Post your public feedback in real-time.</p>
        </header>

        <!-- Current User Info Section -->
        <div id="user-info" class="bg-indigo-50 p-3 rounded-lg text-center text-sm mb-6 border border-indigo-200 hidden">
            <p class="text-gray-700 font-medium">
                Your Public Identifier:
                <span id="user-id-display" class="font-mono text-indigo-800 bg-indigo-200 px-2 py-0.5 rounded-md text-xs sm:text-sm select-all"></span>
            </p>
        </div>
        
        <!-- Status Container (Loading/Error) -->
        <div id="status-container" class="flex justify-center items-center p-8 bg-white rounded-xl shadow-md mb-8">
            <div id="loading-indicator" class="flex items-center space-x-3">
                <svg class="animate-spin h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-lg text-gray-600 font-semibold">Connecting...</span>
            </div>
            <p id="error-message" class="text-red-600 font-semibold text-lg hidden"></p>
        </div>

        <!-- Feedback Submission Form -->
        <div id="form-container" class="bg-white p-6 rounded-xl shadow-lg mb-10 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Share a Post</h2>
            <form id="feedback-form">
                <textarea id="feedback-text" name="feedback-text" rows="5" maxlength="300" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 resize-none text-gray-800 placeholder-gray-400"
                    placeholder="Type your feedback here (10 to 300 characters)..."></textarea>
                
                <div class="flex flex-col sm:flex-row justify-between items-center mt-4">
                    <p id="char-count" class="text-sm text-gray-500 mb-2 sm:mb-0">0 / 300 Characters</p>
                    <button type="submit" id="submit-button"
                        class="w-full sm:w-auto bg-indigo-600 text-white py-3 px-6 rounded-full font-bold hover:bg-indigo-700 transition duration-150 ease-in-out shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                        Post Publicly
                    </button>
                </div>
            </form>
            <p id="submission-message" class="mt-4 text-sm text-center font-semibold hidden"></p>
        </div>

        <!-- Feedback Display Area -->
        <h2 class="text-3xl font-bold text-gray-800 mb-6 mt-10">All Public Posts</h2>
        <div id="feedback-list" class="space-y-4">
            <!-- Feedback items will be inserted here -->
        </div>

        <p id="empty-state" class="text-center text-gray-500 text-xl py-12 hidden border rounded-lg bg-white mt-4">
            No posts yet. Start the conversation!
        </p>
    </div>

    <!-- Firebase SDK Imports and Initialization (The JavaScript Part) -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================================
        // Configuration using required Canvas global variables
        // We revert to using the mandatory global variables provided by the environment.
        // =========================================================================================
        
        // Load environment variables. Fallbacks ensure app doesn't crash if variables are missing.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'canvas-default-app-id';
        // Parse the config string, defaulting to an empty object if unavailable.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null; 
        
        // =========================================================================================

        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Firestore Path for Public Data: /artifacts/{appId}/public/data/feedback_posts
        const PUBLIC_COLLECTION_PATH = `artifacts/${appId}/public/data/feedback_posts`;

        // --- DOM ELEMENT REFERENCES ---
        const ui = {
            statusContainer: document.getElementById('status-container'),
            loadingIndicator: document.getElementById('loading-indicator'),
            errorMessage: document.getElementById('error-message'),
            formContainer: document.getElementById('form-container'),
            submitButton: document.getElementById('submit-button'),
            feedbackTextarea: document.getElementById('feedback-text'),
            feedbackForm: document.getElementById('feedback-form'),
            feedbackList: document.getElementById('feedback-list'),
            emptyState: document.getElementById('empty-state'),
            userIdDisplay: document.getElementById('user-id-display'),
            userInfo: document.getElementById('user-info'),
            submissionMessage: document.getElementById('submission-message'),
            charCount: document.getElementById('char-count'),
        };

        // --- HELPER FUNCTIONS ---

        /** Displays initialization errors clearly to the user. */
        const handleInitializationError = (message) => {
            console.error("Initialization Error:", message);
            ui.loadingIndicator.classList.add('hidden');
            ui.errorMessage.textContent = message;
            ui.errorMessage.classList.remove('hidden');
            ui.statusContainer.classList.remove('hidden'); 
            ui.formContainer.classList.add('hidden');
            ui.submitButton.disabled = true;
        };

        /** Formats a Firestore Timestamp object into a readable string. */
        const formatDate = (timestamp) => {
            if (!timestamp || !timestamp.toDate) return 'Just now';
            const date = timestamp.toDate();
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit', minute: '2-digit', hour12: true
            }) + ' on ' + date.toLocaleDateString('en-US', {
                month: 'short', day: 'numeric'
            });
        };
        
        /** Basic UI Alert Function (replaces alert()) */
        const alertUser = (message, colorClass) => {
            ui.submissionMessage.textContent = message;
            ui.submissionMessage.className = `mt-4 text-sm text-center font-semibold ${colorClass}`;
            ui.submissionMessage.classList.remove('hidden');

            setTimeout(() => {
                ui.submissionMessage.classList.add('hidden');
            }, 5000);
        };

        // --- FIREBASE INITIALIZATION AND AUTHENTICATION ---

        /** Initializes Firebase and sets up the Auth State Listener. */
        const initFirebase = () => {
            // Check if the provided config is usable (now relies on Canvas environment providing a valid one)
            if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                handleInitializationError(
                    "Configuration Error: Firebase configuration is missing. The app relies on environment variables provided by the platform for keys."
                );
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        
                        // Update UI for success
                        ui.userIdDisplay.textContent = userId;
                        ui.userInfo.classList.remove('hidden');
                        ui.statusContainer.classList.add('hidden');
                        ui.formContainer.classList.remove('hidden');
                        ui.submitButton.disabled = ui.feedbackTextarea.value.trim().length < 10;
                        
                        startRealtimeListener();
                    } else {
                        // Attempt sign-in using provided token or anonymously
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                // Fallback to anonymous sign-in
                                await signInAnonymously(auth); 
                            }
                        } catch(authError) {
                            handleInitializationError("Authentication failed. Check if Anonymous sign-in is enabled in Firebase Auth.");
                        }
                    }
                });

            } catch (error) {
                // Catch any errors during the initializeApp call itself
                handleInitializationError("Failed to initialize Firebase services. Check the console for more technical details.");
            }
        };

        // --- REAL-TIME DATA LISTENER ---

        /** Sets up the real-time listener for public feedback posts. */
        const startRealtimeListener = () => {
            if (!db || !isAuthReady) return;

            const feedbackQuery = query(collection(db, PUBLIC_COLLECTION_PATH));

            onSnapshot(feedbackQuery, (snapshot) => {
                const posts = [];
                snapshot.forEach((doc) => {
                    posts.push({ id: doc.id, ...doc.data() });
                });

                // Sort by creation date (newest first) in memory
                posts.sort((a, b) => {
                    const timeA = a.createdAt ? a.createdAt.seconds : 0;
                    const timeB = b.createdAt ? b.createdAt.seconds : 0;
                    return timeB - timeA;
                });

                renderFeedback(posts);
            }, (error) => {
                console.error("Error listening to feedback posts:", error);
                ui.feedbackList.innerHTML = '<p class="text-red-500 text-center py-4">Failed to load posts in real-time.</p>';
            });
        };

        // --- RENDERING LOGIC ---

        /** Updates the DOM with the list of feedback posts. */
        const renderFeedback = (posts) => {
            ui.feedbackList.innerHTML = '';
            
            if (posts.length === 0) {
                ui.emptyState.classList.remove('hidden');
            } else {
                ui.emptyState.classList.add('hidden');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post-card bg-white p-5 rounded-lg shadow-sm border border-gray-100';
                    postElement.innerHTML = `
                        <p class="text-gray-800 text-lg whitespace-pre-wrap leading-relaxed">${post.content}</p>
                        <div class="mt-4 pt-3 border-t border-gray-100 flex flex-col sm:flex-row justify-between items-start sm:items-center text-xs text-gray-500">
                            <span class="font-medium text-gray-600">
                                Posted by User: ${post.authorId ? post.authorId.substring(0, 8) + '...' : 'Anonymous'}
                            </span>
                            <span class="mt-1 sm:mt-0 text-gray-400">
                                ${formatDate(post.createdAt)}
                            </span>
                        </div>
                    `;
                    ui.feedbackList.appendChild(postElement);
                });
            }
        };

        // --- EVENT LISTENERS ---

        // Handle form submission
        ui.feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isAuthReady || !db) {
                alertUser('System not ready. Please wait.', 'text-red-500');
                return;
            }

            const content = ui.feedbackTextarea.value.trim();
            if (content.length < 10) {
                alertUser('Feedback must be at least 10 characters long.', 'text-red-500');
                return;
            }

            ui.submitButton.disabled = true;
            ui.submitButton.textContent = 'Posting...';

            try {
                await addDoc(collection(db, PUBLIC_COLLECTION_PATH), {
                    content: content,
                    authorId: userId,
                    createdAt: serverTimestamp()
                });

                ui.feedbackTextarea.value = ''; 
                ui.charCount.textContent = '0 / 300 Characters';
                alertUser('Post successful! Reflected instantly.', 'text-green-600');

            } catch (error) {
                console.error("Error submitting feedback:", error);
                alertUser('Failed to post: ' + error.message, 'text-red-500');
            } finally {
                ui.submitButton.disabled = true; // Still disabled until new text is typed
                ui.submitButton.textContent = 'Post Publicly';
            }
        });

        // Handle textarea input validation and character count
        ui.feedbackTextarea.addEventListener('input', () => {
            const currentLength = ui.feedbackTextarea.value.length;
            ui.charCount.textContent = `${currentLength} / 300 Characters`;

            if (isAuthReady) {
                const isValid = currentLength >= 10 && currentLength <= 300;
                ui.submitButton.disabled = !isValid;
                ui.charCount.classList.toggle('text-red-500', currentLength < 10);
            }
        });


        // --- START APPLICATION ---
        initFirebase();

    </script>
</body>
</html>
