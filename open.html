<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revised 3D WebGL World</title>
    <style>
        /* Hide scrollbars and set the canvas to full screen */
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    
    <script type="module">
        // 1. IMPORT NECESSARY MODULES (Using ES Modules for reliability)
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        
        // --- Core Three.js Setup ---
        
        let scene, camera, renderer, controls;

        function init() {
            // 1. Scene: Container for everything
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Light blue sky

            // 2. Camera: Player's viewpoint
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 20); // Initial camera position

            // 3. Renderer: Renders the scene onto the canvas
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. Controls: Allow the user to look around
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // smooth out camera movement
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 100;

            // --- World Elements ---

            // Ground Plane (The "Open World")
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22 }); // Forest Green
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; // Rotate flat
            ground.position.y = 0;
            scene.add(ground);
            
            // The "Safe Place" - A conceptual destination
            const safeGeometry = new THREE.BoxGeometry(5, 5, 5);
            // Use a MeshPhongMaterial for better light interaction
            const safeMaterial = new THREE.MeshPhongMaterial({ color: 0xffa500, shininess: 80 }); 
            const safePlace = new THREE.Mesh(safeGeometry, safeMaterial);
            safePlace.position.set(15, 2.5, -15); // Position it away from the center
            scene.add(safePlace);
            
            // --- Lighting for Realism ---
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // General low light
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 3); // Simulating the sun
            sunLight.position.set(50, 50, 50);
            scene.add(sunLight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls in the loop
            renderer.render(scene, camera);
        }

        // Handle resizing the window
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();
    </script>
</body>
</html>
