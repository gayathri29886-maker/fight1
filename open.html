<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 3D WebGL World</title>
    <style>
        /* Hide scrollbars and set the canvas to full screen */
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- Core Three.js Setup ---
        
        let scene, camera, renderer, controls;

        function init() {
            // 1. Scene: The container for all objects, lights, and cameras
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Light blue sky

            // 2. Camera: Defines the player's viewpoint
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20); // Initial camera position (above the ground)

            // 3. Renderer: Renders the scene onto the canvas
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. Controls: Allow the user to look around (OrbitControls for mouse control)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // smooth out camera movement
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 100;

            // --- Open World & Puzzle Elements ---

            // Ground (The "Open World" plane)
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22 }); // Forest Green
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; // Rotate flat
            ground.position.y = 0;
            scene.add(ground);
            
            // "Safe Place" - A simple structure
            const safeGeometry = new THREE.BoxGeometry(5, 5, 5);
            const safeMaterial = new THREE.MeshStandardMaterial({ color: 0xffa500, metalness: 0.8, roughness: 0.2 }); // Shiny Gold
            const safePlace = new THREE.Mesh(safeGeometry, safeMaterial);
            safePlace.position.set(10, 2.5, -10); // Position it away from the center
            scene.add(safePlace);

            // Light (for realism)
            const ambientLight = new THREE.AmbientLight(0x404040, 3); // Soft ambient light
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 2); // Simulating the sun
            sunLight.position.set(50, 50, 50);
            scene.add(sunLight);
            
            // --- Puzzle Logic (Conceptual) ---
            // In a real game, you'd track the player's position and trigger an event when they are near the 'safePlace'.
            // For this basic example, we will just show the scene.
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping is set to true
            renderer.render(scene, camera);
        }

        // Handle resizing the window
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();
    </script>
</body>
</html>
