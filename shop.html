<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Iron Deal - AI Bargaining Game</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --panel: #16213e;
            --accent: #e94560;
            --text: #e9ecef;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            width: 500px;
            background: var(--panel);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #0f3460;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #chat-window {
            height: 300px;
            overflow-y: auto;
            background: #0f3460;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .shopkeeper-msg {
            background: #1a1a2e;
            align-self: flex-start;
            border-left: 4px solid var(--accent);
        }

        .player-msg {
            background: var(--accent);
            align-self: flex-end;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #95a5a6;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #0f3460;
            color: white;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            filter: brightness(1.2);
        }

        .item-info {
            text-align: center;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <h2>Silas the Blacksmith</h2>
        <div class="stats">
            <span id="patience-display">Patience: 100%</span>
            <span id="reputation-display">Mood: Neutral</span>
        </div>
    </div>

    <div class="item-info">Item: Ancient Dragon-Forged Dagger</div>
    <div id="chat-window">
        </div>

    <div class="input-area">
        <input type="number" id="player-offer" placeholder="Enter your gold offer...">
        <button onclick="makeOffer()">Offer Gold</button>
    </div>
</div>

<script>
    // --- GAME LOGIC STATE ---
    const item = {
        name: "Dragon-Forged Dagger",
        baseValue: 100, // What he wants
        cost: 60,       // The absolute minimum he can accept
    };

    let currentAsk = 150; // Starting price
    let patience = 100;
    let turnCount = 0;
    let gameOver = false;

    const chatWindow = document.getElementById('chat-window');
    const patienceDisplay = document.getElementById('patience-display');

    // --- INITIAL GREETING ---
    window.onload = () => {
        addMessage("shopkeeper", "Look, I haven't got all day. This blade is worth at least 150 gold. You want it or not?");
    };

    function addMessage(sender, text) {
        const div = document.createElement('div');
        div.className = `msg ${sender}-msg`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function makeOffer() {
        if(gameOver) return;

        const input = document.getElementById('player-offer');
        const offer = parseInt(input.value);

        if (isNaN(offer) || offer <= 0) {
            alert("Enter a real amount of gold!");
            return;
        }

        addMessage("player", `I'll give you ${offer} gold for it.`);
        input.value = "";
        
        processBargain(offer);
    }

    // --- THE "TALENT" ENGINE ---
    function processBargain(offer) {
        turnCount++;
        
        // 1. Check for immediate deal
        if (offer >= currentAsk) {
            addMessage("shopkeeper", `Sold! ${offer} gold. A fair price for fine steel. Don't cut yourself.`);
            endGame("Success! You bought the item.");
            return;
        }

        // 2. Logic: The "Lowball" Detection
        if (offer < item.cost) {
            patience -= 30;
            updatePatience();
            if (patience <= 0) {
                addMessage("shopkeeper", "You're insulting me. Get out of my shop! We're done.");
                endGame("Failed. You were kicked out.");
                return;
            }
            addMessage("shopkeeper", getInsultResponse(offer));
            return;
        }

        // 3. Logic: Strategic Counter-Offer
        patience -= 10; // Every turn loses a bit of patience
        updatePatience();

        if (patience <= 0) {
            addMessage("shopkeeper", "I'm tired of this back and forth. 150 gold or no deal. Goodbye.");
            endGame("Negotiation collapsed.");
            return;
        }

        // The AI calculates a new price based on how close the player is
        let gap = currentAsk - offer;
        let drop = gap * 0.4; // AI is willing to drop 40% of the difference
        currentAsk = Math.max(item.cost + 5, Math.floor(currentAsk - drop));

        addMessage("shopkeeper", getCounterResponse(currentAsk));
    }

    function getInsultResponse(offer) {
        const lines = [
            `${offer}? This isn't a charity!`,
            `I've seen spoons worth more than that offer.`,
            `Are you trying to rob me? Raise your price or leave.`,
            "Bah! My apprentice wouldn't even let you touch it for that price."
        ];
        return lines[Math.floor(Math.random() * lines.length)];
    }

    function getCounterResponse(price) {
        const lines = [
            `Hmm... I'll tell you what. Give me ${price} and it's yours.`,
            `You drive a hard bargain. How about ${price}?`,
            `I can't go lower than ${price}. Take it or leave it.`,
            `Tell you what, ${price} is my best offer today.`
        ];
        return lines[Math.floor(Math.random() * lines.length)];
    }

    function updatePatience() {
        patienceDisplay.innerText = `Patience: ${patience}%`;
        if (patience < 40) patienceDisplay.style.color = "red";
    }

    function endGame(status) {
        gameOver = true;
        const div = document.createElement('div');
        div.style.textAlign = "center";
        div.style.marginTop = "10px";
        div.style.color = "#f1c40f";
        div.innerHTML = `<strong>GAME OVER: ${status}</strong><br><button onclick="location.reload()">Try Again</button>`;
        chatWindow.appendChild(div);
    }
</script>

</body>
</html>
